<div class="container" ng-controller='MainController as login'>
	<form method='post' ng-submit='login.login()'>

		<input type="text" name="username" ng-model='login.loginData.username'>
		<input type="text" name="password" ng-model='login.loginData.password'>

		<button type='submit' class='btn btn-success'> Sign In </button>
	</form>
</div>
