<div class="container" ng-controller='CreateUserController as signup'>
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form class='form-sigin' method='post' ng-submit='signup.signup()'>
				Name: <input type="text" name="name" ng-model='signup.userData.name'><br>
				Username: <input type="text" name="username" ng-model='signup.userData.username'><br>
				Password: <input type="text" name="password" ng-model='signup.userData.password'><br>
				
				<button type='submit' class='btn btn-primary'> Sign In </button>
			</form>
		</div>
	</div>
</div>
