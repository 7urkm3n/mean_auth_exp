<!DOCTYPE html>
<html ng-app='xApp'>
<head>
	<base href='/'>
	<title> Hello there</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Angular CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>


	<!-- Services -->
	<script type="text/javascript" src='app/services/authService.js'></script>
	<script type="text/javascript" src='app/services/userService.js'></script>

	<!-- Controllers -->
	<script type="text/javascript" src='app/controllers/mainCtrl.js'></script>
	<script type="text/javascript" src='app/controllers/userCtrl.js'></script>

	<!-- apps -->
	<script type="text/javascript" src='app/app.routes.js'></script>
	<script type="text/javascript" src='app/app.js'></script>
</head>
<body ng-controller='MainController as main'>
<header>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class='navbar-brand'><span class='glyphicon glyphicon-book'></span></a>
			</div>

			<ul class="nav navbar-nav">
				<li><a href="/users"></a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if='!main.loggedIn'><a href="/login">Login</a></li>
				<li ng-if='!main.loggedIn'><a href="/signup">signup</a></li>
				<li ng-if='main.loggedIn'><a href="#"> Hello {{main.user.username}}</a></li>
				<li ng-if='main.loggedIn'><a href="#" ng-click='main.logout()'>Logout</a></li>
			</ul>
		</div>
	</div>
</header>

{{main}}
<div class="container">
	<div ng-view></div>
</div>

</body>
</html>
